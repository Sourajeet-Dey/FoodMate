<!DOCTYPE html>
<html lang="en">

<head>
    <title>FoodMate || My Cart</title>
    <link rel="shortcut icon" type="image/png" href="./img/favicon.png" />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" />

    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/darkmode.css" />
    <link rel="stylesheet" href="./css/loader.css" />
    <link rel="stylesheet" href="./css/header.css" />
    <link rel="stylesheet" href="./css/footer.css" />

    <script defer src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
    <script defer src="./js/cartItem.js"></script>
    <script defer src="./js/index.js"></script>
</head>

<body>
    <section id="preloader">
        <div class="loader">
            <img src="./img/loader.gif" class="img-fluid" />
            <!-- <object data="./img/loader.svg"></object> -->
        </div>
    </section>

    <header class="cartNavbar">
        <nav class="navbar navbar-expand-lg navbar-dark">
            <a class="navbar-brand" href="https://sourajeet-dey.github.io/FoodMate/cart.html">
                <img src="./img/logo.png" />
                <span>FoodMate</span>
            </a>

            <button class="navbar-toggler" data-toggle="collapse" data-target="#navbar">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbar">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link cart-link go-back" href="#">
                            <i class="bi bi-reply-all-fill"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <div style="margin: 200px">
        <h1 id="item-selected"></h1>
        <ol id="item-list" class="container"></ol>
    </div>

    <section class="footer">
        <footer class="container footer-container">
            <div class="pattern-dots">
                <img src="./img/dish.png" />
                <p>
                    "Our Foody FoodMate" @ 2021
                    <span>||</span>
                    Made with <i class="bi bi-heart-fill"></i> by FoodMate.
                </p>
                <p>Thanks for Visiting! :)</p>
            </div>
        </footer>

        <div class="ScrolltoTop">
            <span class="upArrow"><i class="fa fa-arrow-up"></i></span>
        </div>
    </section>
</body>

</html>
