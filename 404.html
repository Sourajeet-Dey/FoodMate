<!DOCTYPE html>
<html lang="en">

<head>
    <title>FoodMate || Page Not Found</title>
    <link rel="shortcut icon" type="image/png" href="./img/favicon.png" />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" />

    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/darkmode.css" />
    <link rel="stylesheet" href="./css/loader.css" />
    <link rel="stylesheet" href="./css/header.css" />
    <link rel="stylesheet" href="./css/404.css" />
    <link rel="stylesheet" href="./css/footer.css" />

    <script defer src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
    <script defer src="./js/index.js"></script>
</head>

<body>

    <!-- Preloader Start -->
    <section id="preloader">
        <div class="loader">
            <!-- Burger Loader -->
            <img src="./img/loader/burger.svg" class="burger img-fluid" />
            <img src="./img/loader/top_bun.svg" class="top_bun img-fluid" />
            <img src="./img/loader/leaves.svg" class="leaves img-fluid" />
            <img src="./img/loader/jelly.svg" class="jelly img-fluid" />
            <img src="./img/loader/cheese.svg" class="cheese img-fluid" />
            <img src="./img/loader/meat.svg" class="meat img-fluid" />
            <img src="./img/loader/bottom_bun.svg" class="bottom_bun img-fluid" />
            <img src="./img/loader/fork.svg" class="fork img-fluid" />
            <img src="./img/loader/knife.svg" class="knife img-fluid" />

            <!-- <object data="./img/loader.svg"></object> -->
        </div>
    </section>
    <!-- Preloader End -->

    <!-- Header Start -->
    <header class="cartNavbar">
        <nav class="navbar navbar-expand-lg">
            <a class="navbar-brand" href="https://foodmate.vercel.app/">
                <img src="./img/logo.png" />
                <span>FoodMate</span>
            </a>

            <button class="navbar-toggler" data-toggle="collapse" data-target="#navbar">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbar">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="./index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link cart-link go-back" href="#">
                            <i class="bi bi-reply-all-fill"></i>
                        </a>
                    </li>
                </ul>
            </div>

            <div class="theme_mode">
                <i class="bi bi-moon-fill darker"></i>
                <i class="bi bi-sun-fill lighter"></i>
            </div>
        </nav>
    </header>
    <!-- Header End -->

    <!-- Page 404 Start -->
    <section class="page404">
        <div class="container page404">
            <img src="./img/404.svg" class="img-fluid" />
            <h3>Page Not Found</h3>
            <span>Sorry ):</span>
            <p>
                The page your are looking for is not found! <br />
                May be the page doesn't exist or URL is not correct. <br />
            </p>
            <a href="./index.html" class="btn btn-404">Go Back: Home</a>
        </div>
    </section>
    <!-- Page 404 End -->

    <!-- Footer Start -->
    <section class="footer">
        <footer class="container footer-container">
            <div class="pattern-dots">
                <img src="./img/dish.png" />
                <p>
                    "Our Foody FoodMate" @ 2021
                    <span>||</span>
                    Made with <i class="bi bi-heart-fill"></i> by FoodMate.
                </p>
                <p>Thanks for Visiting! :)</p>
            </div>
        </footer>

        <div class="theme_mode">
            <i class="bi bi-moon-fill darker"></i>
            <i class="bi bi-sun-fill lighter"></i>
        </div>

        <div class="ScrolltoTop">
            <span class="upArrow"><i class="fa fa-arrow-up"></i></span>
        </div>
    </section>
    <!-- Footer End -->

</body>

</html>
